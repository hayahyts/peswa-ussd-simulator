<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSD Display Design - Inside Phone Frame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ussd_theme_1.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            margin: 0 !important;
            padding: 3rem !important;
            background: linear-gradient(135deg, #543d9a 0%, #6b4fb8 100%) !important;
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-family: 'Inter', sans-serif !important;
        }

        /* Phone Frame */
        .phone-frame {
            width: 320px;
            height: 650px;
            background: var(--phone-frame);
            border-radius: 40px;
            padding: 15px;
            box-shadow: var(--shadow-phone);
            position: relative;
            animation: phoneAppear 600ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       phoneFloat 4s ease-in-out 1s infinite;
        }

        /* Phone Notch */
        .phone-notch {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 28px;
            background: var(--phone-frame);
            border-radius: 0 0 20px 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .notch-camera {
            width: 10px;
            height: 10px;
            background: var(--phone-notch);
            border-radius: 50%;
        }

        .notch-speaker {
            width: 50px;
            height: 5px;
            background: var(--phone-notch);
            border-radius: 10px;
        }

        /* Phone Screen */
        .phone-screen {
            width: 100%;
            height: 100%;
            background: var(--phone-screen);
            border-radius: 28px;
            padding: 0 !important;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            padding: 50px 20px 12px 20px !important;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ussd-header-bg);
            border-bottom: 1px solid var(--card-border);
            animation: networkIndicator 300ms ease forwards;
        }

        .network-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .signal-icon {
            display: flex;
            gap: 2px;
            align-items: flex-end;
        }

        .signal-bar {
            width: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 7px; }
        .signal-bar:nth-child(3) { height: 10px; }
        .signal-bar:nth-child(4) { height: 13px; }

        .time-display {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* USSD Response Area */
        .ussd-response-container {
            flex: 1;
            padding: 20px !important;
            overflow-y: auto;
            background: var(--ussd-response-bg);
            animation: responseSlideIn 300ms ease-out forwards;
        }

        .ussd-response-container::-webkit-scrollbar {
            width: 4px;
        }

        .ussd-response-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .ussd-response-container::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 10px;
        }

        /* Response Card */
        .response-card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 16px !important;
            box-shadow: var(--shadow-sm);
            animation: responseContentFade 400ms ease-out 150ms both;
        }

        /* Response Title */
        .response-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px !important;
            padding-bottom: 12px !important;
            border-bottom: 1px solid var(--card-border);
        }

        /* Menu Items */
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-item {
            padding: 12px 14px !important;
            background: var(--menu-item-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-md);
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            animation: menuItemAppear 250ms ease-out both;
        }

        .menu-item:nth-child(1) { animation-delay: 0ms; }
        .menu-item:nth-child(2) { animation-delay: 80ms; }
        .menu-item:nth-child(3) { animation-delay: 160ms; }
        .menu-item:nth-child(4) { animation-delay: 240ms; }
        .menu-item:nth-child(5) { animation-delay: 320ms; }

        .menu-item:hover {
            background: var(--menu-item-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .menu-item:active {
            transform: scale(0.98) translateY(0);
        }

        /* Prompt/Message Display */
        .prompt-message {
            padding: 14px 16px !important;
            background: var(--info-light);
            border: 1px solid var(--info);
            border-left: 4px solid var(--info);
            border-radius: var(--radius-md);
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .end-message {
            padding: 14px 16px !important;
            background: var(--success-light);
            border: 1px solid var(--success);
            border-left: 4px solid var(--success);
            border-radius: var(--radius-md);
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-primary);
            display: flex;
            align-items: start;
            gap: 10px;
        }

        .success-icon {
            color: var(--success);
            flex-shrink: 0;
            margin-top: 2px !important;
        }

        /* Response Footer */
        .response-footer {
            margin-top: 12px !important;
            padding-top: 12px !important;
            border-top: 1px solid var(--card-border);
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px !important;
            margin-top: 8px !important;
            border-radius: var(--radius-full);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.menu {
            background: var(--info-light);
            color: var(--info);
        }

        .status-badge.prompt {
            background: var(--warning-light);
            color: var(--warning);
        }

        .status-badge.end {
            background: var(--success-light);
            color: var(--success);
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px 20px 20px !important;
            background: var(--ussd-header-bg);
            border-top: 1px solid var(--card-border);
        }

        .input-wrapper {
            margin-bottom: 12px !important;
        }

        .ussd-input {
            width: 100%;
            padding: 12px 16px !important;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transition: all var(--transition-base);
            font-family: var(--font-mono);
        }

        .ussd-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .ussd-input:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(84, 61, 154, 0.1);
            background: var(--card);
        }

        /* Button Area */
        .button-area {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px !important;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all var(--transition-base);
            font-family: var(--font-sans);
            position: relative;
            overflow: hidden;
        }

        .btn-reset {
            background: var(--card);
            color: var(--text-secondary);
            border: 2px solid var(--card-border);
        }

        .btn-reset:hover {
            background: var(--ussd-header-bg);
            border-color: var(--text-muted);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-send {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-send:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: scale(0.96) translateY(0);
        }

        /* Loading State */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spinnerRotate 1000ms linear infinite;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px !important;
            justify-content: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingDots 1400ms ease-in-out infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0ms; }
        .typing-dot:nth-child(2) { animation-delay: 200ms; }
        .typing-dot:nth-child(3) { animation-delay: 400ms; }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px 20px !important;
            text-align: center;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px !important;
            color: var(--text-muted);
            opacity: 0.5;
        }

        .empty-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .empty-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px !important;
        }

        /* Animations */
        @keyframes phoneAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes phoneFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        @keyframes responseSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes responseContentFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes menuItemAppear {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes networkIndicator {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes spinnerRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes typingDots {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-3px);
                opacity: 1;
            }
        }

        /* Demo Controls */
        .demo-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px !important;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .demo-btn {
            padding: 8px 16px !important;
            font-size: 12px;
            font-weight: 600;
            border: 2px solid var(--card-border);
            border-radius: var(--radius-md);
            background: white;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .demo-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .demo-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Phone Frame -->
    <div class="phone-frame">
        <!-- Notch -->
        <div class="phone-notch">
            <div class="notch-camera"></div>
            <div class="notch-speaker"></div>
        </div>

        <!-- Phone Screen -->
        <div class="phone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="network-info">
                    <div class="signal-icon">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <span>MTN</span>
                </div>
                <div class="time-display">12:45</div>
            </div>

            <!-- USSD Response Container -->
            <div class="ussd-response-container" id="responseContainer">
                <!-- Content will be dynamically inserted here -->
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="ussd-input" 
                        placeholder="eg. *721#"
                        id="ussdInput"
                        maxlength="20"
                    />
                </div>
                <div class="button-area">
                    <button class="btn btn-reset" onclick="resetSession()">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span>Reset</span>
                    </button>
                    <button class="btn btn-send" onclick="sendInput()">
                        <span>Send</span>
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7-7l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-btn active" onclick="showState('empty')">Empty</button>
        <button class="demo-btn" onclick="showState('loading')">Loading</button>
        <button class="demo-btn" onclick="showState('menu')">Menu</button>
        <button class="demo-btn" onclick="showState('prompt')">Prompt</button>
        <button class="demo-btn" onclick="showState('end')">End</button>
    </div>

    <script>
        // Sample data for different states
        const states = {
            empty: `
                <div class="empty-state">
                    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <div class="empty-text">
                        Dial a USSD code to start
                    </div>
                    <div class="empty-hint">
                        Example: *721#
                    </div>
                </div>
            `,
            loading: `
                <div class="empty-state">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <div class="empty-text" style="margin-top: 12px !important;">
                        Loading...
                    </div>
                </div>
            `,
            menu: `
                <div class="response-card">
                    <div class="response-title">
                        Main Menu
                    </div>
                    <div class="menu-list">
                        <div class="menu-item">1. Check Balance</div>
                        <div class="menu-item">2. Buy Airtime</div>
                        <div class="menu-item">3. Transfer Money</div>
                        <div class="menu-item">4. Pay Bills</div>
                        <div class="menu-item">5. Loans</div>
                    </div>
                    <div class="response-footer">
                        Reply with your choice
                    </div>
                    <div style="display: flex; justify-content: flex-end;">
                        <span class="status-badge menu">Menu</span>
                    </div>
                </div>
            `,
            prompt: `
                <div class="response-card">
                    <div class="response-title">
                        Enter Amount
                    </div>
                    <div class="prompt-message">
                        Please enter the amount you wish to transfer to 0546628393
                    </div>
                    <div class="response-footer">
                        Min: GHS 1.00 | Max: GHS 5,000.00
                    </div>
                    <div style="display: flex; justify-content: flex-end;">
                        <span class="status-badge prompt">Prompt</span>
                    </div>
                </div>
            `,
            end: `
                <div class="response-card">
                    <div class="response-title">
                        Transaction Successful
                    </div>
                    <div class="end-message">
                        <svg class="success-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div>
                            You have successfully transferred GHS 50.00 to 0546628393. Your new balance is GHS 450.00.
                            <br><br>
                            Transaction ID: TXN123456789
                        </div>
                    </div>
                    <div class="response-footer">
                        Thank you for using our service
                    </div>
                    <div style="display: flex; justify-content: flex-end;">
                        <span class="status-badge end">End</span>
                    </div>
                </div>
            `
        };

        // Show different states
        function showState(state) {
            const container = document.getElementById('responseContainer');
            container.innerHTML = states[state];

            // Update active button
            document.querySelectorAll('.demo-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Initialize with empty state
        showState('empty');

        // Send input handler
        function sendInput() {
            const input = document.getElementById('ussdInput');
            if (input.value.trim()) {
                showState('loading');
                setTimeout(() => {
                    showState('menu');
                }, 1000);
            }
        }

        // Reset session handler
        function resetSession() {
            document.getElementById('ussdInput').value = '';
            showState('empty');
        }

        // Enter key support
        document.getElementById('ussdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendInput();
            }
        });

        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
